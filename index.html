<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="barber's shop website"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    

    <title>Barber Shop</title>
</head>
<body>
    <header class="header">
        <nav>
                <ul class="nav-list">
                    <span class="logo">Hipstyle</span>

                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
        </nav>
        <img src="img/john-karlo-mendoza-idzUojjazCg-unsplash.jpg" alt="customer-pic" class="customer-pic">
    </header>
    <!-- loader -->
    <div id="loader">
        <svg
            version="1.1"
            id="L3"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 100 100"
            enable-background="new 0 0 0 0"
            xml:space="preserve"
        >
            <circle
                fill="none"
                stroke="#fff"
                stroke-width="4"
                cx="50"
                cy="50"
                r="44"
                style="opacity:0.5;"
            />
            <circle fill="#fff" stroke="#e74c3c" stroke-width="3" cx="8" cy="54" r="6">
                <animateTransform
                    attributeName="transform"
                    dur="2s"
                    type="rotate"
                    from="0 50 48"
                    to="360 50 52"
                    repeatCount="indefinite"
                />
            </circle>
        </svg>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
